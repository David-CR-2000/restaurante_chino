<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🐉 Dragón Dorado - Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Noto+Sans+SC:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo">🐉 Dragón Dorado</h1>
        <nav class="nav">
            <button class="hamburger">☰</button>
            <ul class="nav-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="menu.html">Menú</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="reservations.html">Reservas</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section class="contact">
            <h2>Contacto</h2>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="form-group">
                    <label for="subject">Asunto:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar Mensaje</button>
            </form>
        </section>
    </main>

    
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Contacto</h3>
                <p>📞 +34 123 456 789</p>
                <p>📧 info@dragondorado.com</p>
                <p>📍 Calle del Dragón, 88, Madrid</p>
            </div>
            
            <div class="footer-section">
                <h3>Horario</h3>
                <p>Lunes - Viernes: 12:00 - 23:30</p>
                <p>Sábado - Domingo: 11:30 - 00:00</p>
            </div>
            
            <div class="footer-section">
                <h3>Síguenos</h3>
                <div class="social-links">
                    <a href="#" class="social-icon"><i class="fab fa-weixin"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>© 2023 🐉 Dragón Dorado - Sabores ancestrales de China</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
